<!doctype html>
<html>

<body>
    <h1>My First Google Map</h1>
    <div id="googleMap" style="width:75%;height:400px;"></div>
    <script>
        function myMap() {
            var location = {
                lat: 29.852970,
                lng: 77.875450
            };
            var mapProp = {
                center: new google.maps.LatLng(29.852970, 77.875450),
                zoom: 5,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
            google.maps.event.addListener(marker, 'click', function() {
                map.setZoom(13);
                map.setCenter(marker.getPosition());
            })
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6seJJDrEbqLGaFpW_IBpdvaXJiHKCA3s&callback=myMap"></script>
</body>

</html>
